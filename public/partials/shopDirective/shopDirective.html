<div class="quantity">
  <button type="button" name="button" ng-click="changeQuantity('sub')">-</button>
  {{quantity}}
  <button type="button" name="button" ng-click="changeQuantity('add')">+</button>
  <button type="button" name="button" ng-click="addToCart(candle.id, quantity, candle.name, candle.price)">Add to Cart</button>
</div>
