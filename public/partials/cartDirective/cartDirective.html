<div ng-repeat="product in products">
<button type="button" name="button" ng-show="decrease" ng-click="decreaseQuantity()">-</button>{{product.quantity}}<button type="button" name="button" ng-show="increase" ng-click="increaseQuantity()">+</button><button type="button" name="button" ng-show="update" ng-click="updateQuantity()">Update</button>
</div>
