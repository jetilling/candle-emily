<section>
  <nav class="shop-nav">
    <div class="shop-nav-title">
      <a ui-sref="landing">White Elephant Candles</a>
    </div>
    <div class="shop-buttons">
      <button class="shop-aboutBtn" ui-sref="about" type="button" name="button">About</button>
      <button class="shop-cartBtn" ui-sref="cart" type="button" name="button">Cart</button>
      <button class="shop-loginBtn" ng-show="loginBtn" ng-click="showLoginBox()">Login</button>
      <button class="shop-registerBtn" ng-show="signUpBtn" ng-click="showSignUpBox()">Register</button>
      <div class="shop-name" ng-show="accountName">Hi, {{name}}</div>
      <button class="shop-logoutBtn" type="button" name="button" ng-click="logout()" ng-show="logoutBtn">Log Out</button>
    </div>
    <login-Directive ng-show="loginDirective" class="login-directive"></login-Directive>
    <sign-Up-Directive ng-show="signUpDirective" class="login-directive"></sign-Up-Directive>
  </nav>
  <section class="shop-middle">
    <div class="shop-products">
      <div class="shop-mystery">
        <div class="shop-mystery-small">
          <img src="../../img/mysteryCandles.jpg" alt="">
          <p class="shop-mystery-title">Small Mystery candle</p>
          <p class="price">$10</p>
          <div class="quantity">
            <button type="button" name="button" ng-click="changeQuantitySmall('sub')">-</button>
            {{quantitySmall}}
            <button type="button" name="button" ng-click="changeQuantitySmall('add')">+</button>
          </div>
          <button type="button" name="button">Add to Cart</button>
        </div>
        <div class="shop-mystery-medium">
          <img src="../../img/mysteryCandles.jpg" alt="">
          <p class="shop-mystery-title">Medium Mystery candle</p>
          <p class="price">$10</p>
          <div class="quantity">
            <button type="button" name="button" ng-click="changeQuantityMedium('sub')">-</button>
            {{quantityMedium}}
            <button type="button" name="button" ng-click="changeQuantityMedium('add')">+</button>
          </div>
          <button type="button" name="button">Add to Cart</button>
        </div>
        <div class="shop-mystery-large">
          <img src="../../img/mysteryCandles.jpg" alt="">
          <p class="shop-mystery-title">Large Mystery candle</p>
          <p class="price">$10</p>
          <div class="quantity">
            <button type="button" name="button" ng-click="changeQuantityLarge('sub')">-</button>
            {{quantityLarge}}
            <button type="button" name="button" ng-click="changeQuantityLarge('add')">+</button>
          </div>
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>
</section>
